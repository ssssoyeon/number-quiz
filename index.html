<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <h1>숫자 맞추기 게임</h1>
        <p class="txt"><span>1</span>부터 <span>100</span>숫자를 맞춰보세요!</p>

        <p>시도 횟수 <span class="attempts"></span></p>

    <script src="./js/script.js"></script>
